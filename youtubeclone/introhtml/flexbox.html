<!DOCTYPE html>
<html lang="en">
<head>
    <title>flexbox</title>
</head>
<body>
   <div style=
   "display: flex;
   flex-direction: row;">
    <div style="background-color: lightblue;">div1 text</div>
   <div style="background-color: pink;">div2 <p>text</p></div> 
   </div>
   <div style=
   " margin-top: 30px;
   display: flex;
   flex-direction: row;">
    <div style="background-color: lightblue; width: 100px;">div1</div>
   <div style="background-color: pink; flex: 1;">div2</div> 
   </div>
   <div style=
   " margin-top: 30px;
   display: flex;
   flex-direction: row;">
    <div style="background-color: lightblue; width: 100px;">div1</div>
   <div style="background-color: pink; flex: 1;">div2</div> 
   <div style="background-color: lightblue; flex: 2;">div3</div>
   </div>
</body>
</html>
